apply plugin: 'com.android.application'
apply plugin: 'com.neenbedankt.android-apt'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    defaultConfig {
        applicationId "co.com.spart.alarma"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    def androidAnnVer = '4.0.0'
    def ormLiteVersion = '4.48'

    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    testCompile 'org.mockito:mockito-core:1.10.19'
    compile 'com.android.support:appcompat-v7:23.3.0'
    compile 'com.android.support:design:23.3.0'

    apt "org.androidannotations:androidannotations:$androidAnnVer"
    compile "org.androidannotations:androidannotations-api:$androidAnnVer"

    apt "org.androidannotations:ormlite:$androidAnnVer"
    compile "org.androidannotations:ormlite-api:$androidAnnVer"

    compile "com.j256.ormlite:ormlite-core:$ormLiteVersion"
    compile "com.j256.ormlite:ormlite-android:$ormLiteVersion"


}
